
<div id="pivotgrid-demo">
    <dx-chart id="barrages-chart">
      <dxo-common-series-settings type="bar"></dxo-common-series-settings>
      <dxo-size [height]="320"></dxo-size>
      <dxo-adaptive-layout [width]="450"></dxo-adaptive-layout>
      <dxo-tooltip [enabled]="true" ></dxo-tooltip>
    </dx-chart>
  
    <dx-pivot-grid id="pivotgrid"
      [allowSortingBySummary]="true"
      [allowFiltering]="true"
      [showBorders]="true"
      [allowSortingBySummary]="true"
      [showColumnGrandTotals]="false"
      [showRowGrandTotals]="false"
      [showRowTotals]="false"
      [showColumnTotals]="false"
      [height]="510"
      [dataSource]="Pivotdata"
      (onContextMenuPreparing)="contextMenuPreparing($event)">
      <dxo-field-chooser [enabled]="true"></dxo-field-chooser>
      <dxo-scrolling mode="virtual"></dxo-scrolling>
      <dxo-field-chooser 
      [height]="500"
    ></dxo-field-chooser>

    <dxo-field-panel
        [showDataFields]="showDataFields"
        [showRowFields]="showRowFields"
        [showColumnFields]="showColumnFields"
        [showFilterFields]="showFilterFields"
        [allowFieldDragging]="true"
        [visible]="true">
    </dxo-field-panel>
    </dx-pivot-grid>
  </div>
  <div class="options">
    <div class="caption">Options</div>
    <div class="option">
        <dx-check-box
          text="Show Data Fields"
          [(value)]="showDataFields"></dx-check-box>
    </div>
    <div class="option">
        <dx-check-box
          text="Show Row Fields"
          [(value)]="showRowFields"></dx-check-box>
    </div>
    <div class="option">
        <dx-check-box
          text="Show Column Fields"
          [(value)]="showColumnFields"></dx-check-box>
    </div>
    <div class="option">
        <dx-check-box
          text="Show Filter Fields"
          [(value)]="showFilterFields"></dx-check-box>
    </div>
</div>
